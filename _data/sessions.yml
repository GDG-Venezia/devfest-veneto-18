-
  id: 001
  title: "Serverless Event-driven Architecture with Kotlin: the Pixartprinting use case"
  description: "Serverless is one of the hottest trend topic since cloud became so pop. Unfortunately, the transition between a \"classic\" synchronous architecture to a serverless asynchronous one is not trivial. In this talk we're going to understand what does it takes to switch to serverless with a Kotlin backend application, thanks to Serverless Framework, and how Pixartprintin adopted this tecnology in order to transform its own architecture into an event-driven, asynchronous, scalable, but mostly serverless one."
  subtype: Talk
  speakers: [1]
  complexity: "Intermediate"
-
  id: 002
  title: "EVERYDAYS - why you need to create daily"
  description: "Craft new things Everyday with Unity3D especially for web developers or anyone that wants to explore new planets. Daily practice of new technologies, experiences and creations will boost your ideas and imagination for your regular work even if you are a web or app developer. The talk will showcase the power of Unity3D with VR, AR and 3D stuff to inspire you to explore the future of immersive technologies. "
  subtype: Talk
  speakers: [2]
  complexity: "Beginner"
-
  id: 003
  title: "Do-it-yourselfie, an Android Things photo booth"
  description: "In this talk we'll see how to build an Android Things-powered photo booth that saves the captured pictures to Google Photos. We'll see an introduction to Android Things, showing the difference between developing for a traditional mobile compared to an IoT device. Then we'll see some of the other service integrations we adopted in this project."
  subtype: Talk
  speakers: [3]
  complexity: "Beginner"
-
  id: 004
  title: "Android JET Navigation"
  description: "Change the way you navigate inside your Android mobile app. Let's see together how the new navigation architecture component can simplify the implementation of navigation in your app."
  subtype: Talk
  speakers: [4]
  complexity: "Intermediate"
-
  id: 005
  title: "BlockChain, la (non) rivoluzione ci aspetta!"
  description: "Blockchain e Bitcoin sono parole che oramai si sentono perfino al telegiornale o nei saloni di bellezza, quando non troppo tempo fa, erano solite monopolizzare le chiacchiere da pub di qualche nerd. Ma veramente questa tecnologia, oltre a catalizzare un'enorme attenzione, sarà alla base dei servizi più comuni del prossimo futuro? O sarà così marginale che inizieremo a chiamarla FlopChain? Un talk poco tecnico ma che punta all'essenza della blockchain lanciando uno sguardo al futuro."
  subtype: Talk
  speakers: [5]
  complexity: "Beginner"
-
  id: 006
  title: "La Morte Nera, e se fosse prototipizzata con Firebase e React?"
  description: "Vedremo come sfruttare al meglio Firebase e React per prototipazione veloce di applicazioni complesse. Sfruttando le nuove feature di Firebase in un contesto a componenti impareremo come accelerare senza perder pezzi per strada."
  subtype: Talk
  speakers: [6]
  complexity: "Intermediate"
-
  id: 007
  title: "Reverse Engineering delle APIs di Trenitalia"
  description: "Recuperare gli endpoints di un'app mobile non è facile, ma non è nemmeno difficile se non si prendono alcune precauzioni come code obfuscation e certificate pinning. In questa sessione di live coding, prenderemo il caso di Trenitalia, e proveremo a ricostruire in Python le APIs ufficiali della loro app Android. Utilizzando un emulatore, installeremo un self-signed certificate per bypassare HTTPS, snifferemo il traffico in uscita ed in entrata del client, e decompileremo l'APK nel tentativo di ricostruire la firma degli endpoint. Let's hack together!"
  subtype: Talk
  speakers: [7]
  complexity: "Intermediate"
-
  id: 008
  title: "Coding Gym"
  description: "Per partecipare al codelab e' necessario iscriversi compilando questo form: https://goo.gl/forms/HbKhAuC3kBiUWyD73. I posti sono limitati. Coding Gym è un format internazionale di laboratori di programmazione aperti a qualsiasi linguaggio e sviluppati per il miglioramento continuo. Segue il manifesto di Coding Gym: \"We help others practice programming, software development and communication skills by making coding laboratories open to any programming language where cooperation is valued over competition, doing and sharing are valued over teaching, and where competing solutions come with discussing and understanding tradeoffs.\"
  
  I partecipanti - \"gymmers\" - lavorano a coppie su 3 problemi autocontenuti, utilizzando qualsiasi linguaggio di programmazione desiderano. Tutto viene svolto all'interno di un browser. Dopo ogni esercizio, il Coding Gym \"trainer\" modera una retrospettiva: i gymmers sono invitati a mostrare le proprie soluzioni. Ogni soluzione porta a discutere pro, contro e compromessi. Inoltre, il trainer potrebbe condividere nuove soluzioni e concetti, e potrebbe variare il problema al volo e chiedere ai gymmers di discutere del cambio e dell'impatto di questo cambio di requisiti. Ad esempio, \"cosa accade se l'input del problema cresce di 100 volte?\", oppure \"potete risolvere il problema senza allocare spazio aggiuntivo?\". Qualche volta da una variazione del problema nascono nuove opportunità per semplificare o complicare il problema."
  subtype: Codelab
  speakers: [8,5]
  complexity: "Begineer"
